<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Planner</title>
    <style>
        body { font-family: Arial; background:#f5f5f5; text-align:center; }
        h1 { color:#333; }
        form { margin-top:20px; }
        input[type=text] { padding:8px; width:200px; }
        button { padding:8px 12px; background:#007bff; color:#fff; border:none; cursor:pointer; }
        ul { list-style:none; padding:0; width:300px; margin:20px auto; text-align:left; }
        li { background:#fff; margin:5px 0; padding:10px; border-radius:6px; display:flex; justify-content:space-between; }
        a { color:red; text-decoration:none; }
    </style>
</head>
<body>
    <h1>üóìÔ∏è Event Planner</h1>
    <form action="/add" method="POST">
        <input type="text" name="event" placeholder="Add new event..." required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for e in events %}
            <li>{{ e }} <a href="/delete/{{ loop.index0 }}">‚ùå</a></li>
        {% endfor %}
    </ul>
</body>
</html>
